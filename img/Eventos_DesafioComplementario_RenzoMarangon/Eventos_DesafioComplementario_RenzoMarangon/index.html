<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo del DOM</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <form class="agregar">
            <h2>Agregar items</h2>
            <input type="text" id="nombre" placeholder="Nombre"  required>
            <input type="text" id="tipo" placeholder="Tipo de objeto" required>
            <input type="text" id="clase" placeholder="Clase" required>
            <input type="text" id="costo" placeholder="Costo" required>
            <input type="file" id="img" placeholder="Imagen" required>
            <input type="submit" id="agregar" placeholder="Agregar">
            <p id="error">Faltan rellenar campos</p>
        </form>
        
        

        <div class = "contenedor"></div>
    </main>

    <script src="script.js"></script>
    <script src="./lista.js"></script>
    
</body>
</html>
