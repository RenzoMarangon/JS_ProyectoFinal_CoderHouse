<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-container__logo">
                <img src="./img/logo.png" alt="Logo">
                <h1>Comprame wachin</h1>
                <p class="header-container__hamburguesa">☰</p>
            </div>
            <ul class="header-container__ul">
                <li class="header-container__li"><a href="./index.html">Inicio</a></li>

                <li class="header-container__li header-container__li__categorias">
                    <a href="">Categorias</a>
                    <ul class="header-container__sub-ul">
                        <li><a href="./televisores.html">Televisores</a></li>
                        <li><a href="./celulares.html">Celulares</a></li>
                        <li><a href="./computadoras.html">Computadoras</a></li>
                    </ul>
                </li>
                
                <li class="header-container__li"><a href="./ofertas.html">Ofertas</a></li>
                <li class="header-container__li"><a href="./vender.html">Vender</a></li>
                <li class="header-container__li"><a href="./carrito.html">Carrito</a></li>
                <li class="header-container__li header-container__li__input">
                    <input type="text" id="header-container__li__inputVendidos">
                    <img src="./img/lupa.png" alt="buscar" id="header-container__li__buscarArticulosVendidos">
                </li>
            </ul>
        </div>
    </header>
    <main>
        
         
        <div class="main-container">
            <div class="main-container__seleccionar">
                <p class="main-container__seleccionar__bienvenida">¡Hola! ¿qué vas a vender?</p>
                
                <div class="main-container__seleccionar__imagenes">
                    <div class="vender_televisor">
                        <img src="./img/iconoTelevisor.png" alt="Televisor">
                        <p>Televisores</p>
                    </div>

                    <div class="vender_notebook">
                        <img src="./img/iconoNotebook.png" alt="Notebook">
                        <p>Notebooks</p>
                    </div>

                    <div class="vender_computadora">
                        <img src="./img/iconoComputadora.png" alt="Computadora">
                        <p>Computadoras</p>
                    </div>

                    <div class="vender_celular">
                        <img src="./img/iconoCelular.png" alt="Celular">
                        <p>Celulares</p>
                    </div>
                    
     
                </div>

                <div class="main-container__seleccionar__fondo"></div>
            </div>

            <form class="main-container__form" class="agregar" id="formRegistro" name="formRegistro">
                <h2>Agregar ítem</h2>

                
                    <label for="main-container__form__nombre">Nombre</label>
                    <input type="text" id="main-container__form__nombre" placeholder="" required>
                    <small id="small_nombre"></small>
                

               
                    <label for="main-container__form__precio">Precio</label>
                    <input type="number" id="main-container__form__precio"   required>
                    <small id="small_precio"></small>
                

                
                    <label for="main-container__form__descripcion">Descripción</label>
                    <textarea type="text" id="main-container__form__descripcion"   required></textarea>
                    <small id="small_descripcion"></small>
               
                
                
                    <label for="main-container__form__envioGratis">Envio gratis</label>
                    <input type="checkbox" id="main-container__form__envioGratis" name="main-container__form__envioGratis">
                
                
                    <label for="main-container__form__oferta">Oferta</label>
                    <input type="checkbox" id="main-container__form__oferta" name="main-container__form__oferta">
                    
                
                
                
                    <label for="main-container__form__precioAnterior" id="label-anterior">Precio anterior</label>
                    <input type="number" id="main-container__form__precioAnterior">
             
                
                

                <input type="submit" id="main-container__form__agregar"  class="main-container__input_lastchild">
                <p id="main-container__error"></p>
                <small id="small_input_sin_rellenar"></small>
               
            </form>


            <div class="main-container__notificacion"></div>
            <div class="main-container__vendidos" id="main-container__vendidos">
             
            </div>
            
        </div>
    </main>

    <script src="./javascript/jquery.min.js"></script>
    <script src="./javascript/funciones.js"></script>
    <script src="./javascript/objeto.js"></script>
    <script src="./javascript/vender.js"></script>
    <script src="./javascript/header__responsive.js"></script>

    
</body>
</html>
